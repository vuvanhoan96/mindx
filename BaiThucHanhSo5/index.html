<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài Thực Hành Số 5</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <div class="block__one">
            <div class="logo">Logo</div>
            <div class="menu">
                <div class="menu__list menu--about">About</div>
                <div class="menu__list menu--home">Home</div>
                <div class="menu__list menu--contact">Contact</div>
            </div>
        </div>
        <div class="block__two">
            <div class="box__item1">
                <div class="box__logo">Logo</div>
                <h3 class="box__name">Brand name</h3>
            </div>
            <div class="box__nav">
                <div class="nav nav__home">Home</div>
                <div class="nav nav__about">About</div>
                <div class="nav nav__contact">Contact</div>
                <div class="nav__login">Login</div>
            </div>
        </div>
        <div class="block__three">
            <div class="box__item1">
                <div class="box__logo">Logo</div>
                <h3 class="box__name">Brand name</h3>
            </div>
            <div class="block__menu">
                <div class="list__home">Home</div>
                <div class="circle"></div>
                <div class="list__name">Your name</div>
            </div>
        </div>
        <div class="block__four">
            <div class="circle__item"></div>
            <div class="nav__item">
                <div class="menu__icon">
                    <div class="icon--home">
                        <i class="fas fa-home"></i>
                    </div>
                    Home
                </div>
                <div class="menu__icon">
                    <div class="icon--friend">
                        <i class="fa-solid fa-user"></i>
                    </div>
                    Friends
                </div>
                <div class="menu__icon">
                    <div class="icon--market">
                        <i class="fa fa-bell fa-2x"></i>
                    </div>
                    Market
                </div>
            </div>
            <div class="block__user">
                <div class="icon__notify">
                    <i class="fa fa-bell fa-2x"></i>
                    <div class="circle__notify">1</div>
                </div>
                <div class="block__circle"></div>
                <div class="name">Your name</div>
            </div>
        </div>
    </div>
</body>
</html>
